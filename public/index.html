<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASTED.TO - Share Your Text</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-2">PASTED.TO</h1>
            <nav class="space-x-6">
                <a href="/" class="text-purple-400 hover:text-purple-300">New Paste</a>
                <a href="/top" class="text-purple-400 hover:text-purple-300">Top Pastes</a>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="max-w-4xl mx-auto">
            <div class="bg-gray-800 rounded-lg p-6 shadow-lg">
                <!-- Title Input -->
                <form id="pasteForm" class="space-y-4">
                    <div class="mb-4">
                        <input type="text" 
                               id="pasteTitle" 
                               placeholder="Untitled Paste" 
                               class="w-full bg-gray-700 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>

                    <!-- Code Editor -->
                    <div class="mb-4">
                        <textarea id="pasteContent" 
                                  rows="15" 
                                  class="w-full bg-gray-700 rounded px-4 py-2 font-mono focus:outline-none focus:ring-2 focus:ring-purple-500"
                                  placeholder="Paste your text here..."></textarea>
                    </div>

                    <!-- Options -->
                    <div class="flex flex-wrap gap-4 mb-6">
                        <select id="syntaxHighlight" 
                                class="bg-gray-700 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
                            <option value="none">No Syntax</option>
                            <option value="javascript">JavaScript</option>
                            <option value="python">Python</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-between items-center">
                        <button type="submit" 
                                id="submitPaste" 
                                class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-lg transition duration-200">
                            <i class="fas fa-paste mr-2"></i>Paste
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center mt-12 text-gray-400">
            <p>Made with <i class="fas fa-heart text-purple-500"></i> by Panda</p>
            <div class="mt-2">
                <a href="/admin" class="text-sm hover:text-purple-400">Admin Panel</a>
            </div>
        </footer>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
